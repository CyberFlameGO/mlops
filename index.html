---
layout: default
---
{%- include intro.html -%}
<div class="content_grid">
  {%- for item in site.data.navigation -%}
  <div class="blog content_item">
    <a href="{{item.link}}">
    <!-- <img class="card_bg" src="{{item.card_bg}}" alt="card bg"> -->
    <img class="card_icon" src="{{item.icon}}" alt="icon">
    <h2>{{item.title}}</h2>
    <p>{{item.info}}</p>
    </a>
  </div>
  {%- endfor -%}
</div>
