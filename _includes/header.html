<header class="site-header" role="banner">
  <div class="navbar">
    <div class="logo">
      <img src="{{site.logo}}" alt="logo">
      <a href="/">
        <span>{{site.title}}</span>
      </a>
    </div>
    <nav class="navigation">
      {%- for item in site.data.navigation -%}
      <a href="{{item.link}}">{{item.title}}</a>
      {%- endfor -%}
    </nav>
  </div>
</header>
